<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/loginStyle.css">
<link rel="stylesheet" href="../css/style.css">

<head>
    <meta charset="UTF-8">
    <title>Fancy Project Planner</title>
    <script language="JavaScript" type="text/javascript" src="../js/loginFunctions.js"></script>
    <script src="../js/task.js"></script>
</head>
<body>

    <!-- Initialer Login-Screen-->
    <div class="centeredContent">
        <form class="center">
            <label for="username" class="formFields">Username</label>
            <input id="username" class="formFields" type="text" placeholder="Username">
            <br>
            <label for="pw" class="formFields">Passwort</label>
            <input id="pw" class="formFields" placeholder="Passwort" type="password">
            <br>
            <button type="submit" class="btn">Login</button>
            <button type="button" id="registerButton" class="btn" onclick="pressRegisterButton()">Registrieren</button>
        </form>
    </div>

    <!--Registrier_Fenster, geht auf, sobald der Registrieren-Button gedrückt wird.-->
    <div id="registerDialog" class="center">
        <span class=close onclick="closeRegDialog(registerDialog.id)">X</span>  <!--Zum schließen-->

        <!-- Eingeben der User-Daten-->
        <form class="center">
            <label for="regUsername" class="formFields">Username</label>
            <input id="regUsername" class="formFields" type="text" placeholder="Username">
            <br>
            <label for="regPw" class="formFields">Passwort</label>
            <input id="regPw" class="formFields" type="password" placeholder="Passwort">
            <br>
            <label for="confirmRegPw" class="formFields">Passwort bestätigen</label>
            <input id="confirmRegPw" class="formFields" type="password" placeholder="Passwort bestätigen">
            <br>

            <!--Dropdown-Menü für die Farbauswahl
            Red: #A80000
            Green: #00CC33
            Blue: #3366FF
            Yellow: #ccff00
            -->
            <div class="dropdown">
                <button onclick="clickDropdown()" class="btn">Farbe</button>
                <div id="colorDropdown" class="colorDropdownContent">
                    <div class="colorDropdownChoose">
                        <img src="/data/red.png" id="red">
                        <label for="red">Rot</label>
                    </div>
                    <div class="colorDropdownChoose" id="blue">
                        <img src="../data/blue.png">
                        <label for="blue">Blau</label>
                    </div>
                    <div class="colorDropdownChoose" id="green">
                        <img src="../data/green.png">
                        <label for="green">Grün</label>
                    </div>
                    <div class="colorDropdownChoose" id="yellow">
                        <img src="../data/yellow.png">
                        <label for="yellow">Gelb</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
